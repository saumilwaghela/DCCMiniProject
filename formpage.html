<!DOCTYPE html>
<html>
<head>
	<title>DCC Mini Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class=jumbotron>
	<center><h2><b>DCC MINI PROJECT</b></h2></center>
</div>

<div class="container-fluid">
	<div class= jumbotron>
		<form action="/" method="post">
			<label for="emailid">Email:</label>
			<input type="email" name="emailid" class="form-control" required>
			<label for="mobile">Mobile:</label>
			<input type="number" name="mobile" class="form-control" minlength="10" maxlength="13" value="91" required>
			<label for="subject">Subject:</label>
			<input type="text" name="subject" class="form-control" required>
			<label for="msg">Message:</label>
			<input type="text" name="msg" class="form-control" required>
			<br>
			<center><input type="submit" class="btn btn-primary" name="submit" value="Submit"></center>
		</form>
	</div>
</div>
</body>
</html>
